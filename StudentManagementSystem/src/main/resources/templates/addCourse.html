<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="all">
    <link rel="stylesheet" href="css/bootstrap-grid.css" type="text/css" media="all">
    <link rel="stylesheet" href="css/bootstrap-reboot.css" type="text/css" media="all">
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.js"></script>
</head>
<body>
Add course!
<form action="#" th:object="${course}"  th:action="@{/addCourse}" method="post">
    <div class="form-group col-lg-6">
        <label class="col-form-label col-form-label-lg" for="inputLarge">Course Name:</label>
        <input th:field="*{name}"  class="form-control form-control-lg" type="text" placeholder="Enter course name here" id="inputLarge">
    </div>
    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
	
</form>

</body>
</html>
